################################################################################
#   The network id, ip and port specify the connections to the servers sending 
# the data. They are each given in a list format deliminated by the ':' 
# character with whitespace being ignored.
################################################################################
network.id   = NWK             : NWK
network.ip   = 130.118.152.197 : 130.118.152.197
network.port = 17018           : 17017


################################################################################
#   The network driver and connection to the database that will be used to store
# data. If the program is later modified to connect to more than one database 
# these values should probably be moved to packet.properties.
################################################################################
connection.driver = com.mysql.jdbc.Driver
connection.url    = jdbc:mysql://localhost/?user=vdx&password=vdx